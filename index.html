<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Re-Creating Google Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="google_dot.jpeg" alt="google_dot" class="menu">
            <img src="me.jpeg" alt="profile-pic" class="menu">
        </nav>
    </header>
    <main>
        <div class="logo">
        <img src="google_image.png" width = '230px' alt="google-logo">
        </div>
        <div class="input-container">
            <i class="fa fa-search"></i>
            <input type="text">
            <i class="fa fa-microphone"></i>
        </div>
        <div class="btns_container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>

        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>

            <a class="menu">Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>

        </div>
    </footer>

</body>

</html>
